<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/56b81192e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="titrelogo">
        <!--<h1>ohmyfood</h1>--> <img class="titrelogo__logo"src="images/logo/ohmyfood.png" alt="logo">
    </header>
    <main>
        <section class="localisation">
            <div class="localisation__lieu">
                <i class="fas fa-map-marker-alt iconloc"></i>
                <p>Paris, Belleville</p>
            </div>
        </section>
        <section class="introduction">
            <div>
                <h1 class="titreintro">Réservez le menu qui <br>vous convient</h1>
            </div>
            <div>
                <p class="texteintro">Découvrez des restaurants d'exceptions, séléctionné par nos soins.</p>
            </div>
            <div>
                <p class="boutonintro">Explorer nos restaurants</p>
            </div>
        </section>
        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section>
    </main>
    
</body>
</html>
